pipeline:
  name: Bankapp
  identifier: Bankapp
  projectIdentifier: k8deployment
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.Github
        repoName: Blue-Green
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: artifact_Build
                  identifier: artifact_Build
                  spec:
                    connectorRef: account.Dockerhub
                    image: maven:3-openjdk-17
                    shell: Sh
                    command: |-
                      mvn -v
                      mvn clean compile install package -Dmaven.test.failure.ignore=true
                    imagePullPolicy: IfNotPresent
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushBankapp
                  identifier: BuildAndPushBankapp
                  spec:
                    connectorRef: account.Dockerhub
                    repo: arvindpdige/bankapp
                    tags:
                      - <+pipeline.variables.TAG>
                    caching: true
    - stage:
        name: BankApp
        identifier: BankApp
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: bankapp_service
            gitBranch: main
          environment:
            environmentRef: account.minikube
            deployToAll: false
            infrastructureDefinitions:
              - identifier: miniInfra
          execution:
            steps:
              - step:
                  name: Stage Deployment
                  identifier: stageDeployment
                  type: K8sBlueGreenDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
              - step:
                  name: Swap primary with stage service
                  identifier: bgSwapServices
                  type: K8sBGSwapServices
                  timeout: 10m
                  spec:
                    skipDryRun: false
            rollbackSteps:
              - step:
                  name: Swap primary with stage service
                  identifier: rollbackBgSwapServices
                  type: K8sBGSwapServices
                  timeout: 10m
                  spec:
                    skipDryRun: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
        variables:
          - name: TAG
            type: String
            description: ""
            required: true
            value: v2
          - name: ns
            type: String
            description: ""
            required: true
            value: prod
  variables:
    - name: TAG
      type: String
      description: ""
      required: true
      value: v2
    - name: ns
      type: String
      description: ""
      required: false
      value: prod
