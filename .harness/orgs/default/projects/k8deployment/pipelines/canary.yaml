pipeline:
  name: canary
  identifier: canary
  projectIdentifier: k8deployment
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitarvibankapp
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Artifact_Build
                  identifier: Artifact_Build
                  spec:
                    connectorRef: account.Dockerhub
                    image: maven:3-openjdk-17
                    shell: Sh
                    command: |-
                      mvn -v
                      mvn clean compile install package -Dmaven.test.failure.ignore=true
                    imagePullPolicy: IfNotPresent
              - step:
                  type: AquaTrivy
                  name: AquaTrivy_1
                  identifier: AquaTrivy_1
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: container
                      detection: auto
                    advanced:
                      log:
                        level: info
                    privileged: true
                    imagePullPolicy: IfNotPresent
                    connectorRef: account.Dockerhub
                    image:
                      type: docker_v2
                      tag: <+pipeline.variables.TAG>
                      name: arvindpdige/bankapp
                      domain: docker.io
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushArtifact
                  identifier: BuildAndPushArtifact
                  spec:
                    connectorRef: account.Dockerhub
                    repo: arvindpdige/bankapp
                    tags:
                      - <+pipeline.variables.TAG>
                    caching: true
    - stage:
        name: canary
        identifier: canary
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: bankapp_service
          environment:
            environmentRef: account.minikube
            deployToAll: false
            infrastructureDefinitions:
              - identifier: miniInfra
          execution:
            steps:
              - stepGroup:
                  name: Canary Deployment
                  identifier: canaryDeployment
                  steps:
                    - step:
                        name: Canary Deployment
                        identifier: canaryDeployment
                        type: K8sCanaryDeploy
                        timeout: 10m
                        spec:
                          instanceSelection:
                            spec:
                              percentage: 50
                            type: Percentage
                          skipDryRun: false
                    - step:
                        type: HarnessApproval
                        name: HarnessApproval_1
                        identifier: HarnessApproval_1
                        spec:
                          approvalMessage: Please review the following information and approve the pipeline progression
                          includePipelineExecutionHistory: true
                          isAutoRejectEnabled: false
                          approvers:
                            userGroups:
                              - account._account_all_users
                            minimumCount: 1
                            disallowPipelineExecutor: false
                          approverInputs: []
                        timeout: 1d
                    - step:
                        type: K8sCanaryDeploy
                        name: K8sCanaryDeploy_1
                        identifier: K8sCanaryDeploy_1
                        spec:
                          skipDryRun: false
                          instanceSelection:
                            spec:
                              percentage: 100
                            type: Percentage
                        timeout: 10m
                    - step:
                        name: Canary Delete
                        identifier: canaryDelete
                        type: K8sCanaryDelete
                        timeout: 10m
                        spec: {}
              - stepGroup:
                  name: Primary Deployment
                  identifier: primaryDeployment
                  steps:
                    - step:
                        name: Rolling Deployment
                        identifier: rollingDeployment
                        type: K8sRollingDeploy
                        timeout: 10m
                        spec:
                          skipDryRun: false
            rollbackSteps:
              - step:
                  name: Canary Delete
                  identifier: rollbackCanaryDelete
                  type: K8sCanaryDelete
                  timeout: 10m
                  spec: {}
              - step:
                  name: Rolling Rollback
                  identifier: rollingRollback
                  type: K8sRollingRollback
                  timeout: 10m
                  spec: {}
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
  variables:
    - name: TAG
      type: String
      description: ""
      required: true
      value: v2
    - name: ns
      type: String
      description: ""
      required: true
      value: prod
