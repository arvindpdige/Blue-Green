name: Java CI with Maven

on:
  push:
    branches: [ "action" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:

  compile:
    runs-on: Runner-wsl
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile

  test:
    runs-on: Runner-wsl
    needs: compile
    steps:
    - uses: actions/checkout@v4
    - name: Test with Maven
      run: mvn test --file pom.xml -Dmaven.test.failure.ignore=true
